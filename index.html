<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV to VCF Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    h2 {
      margin-bottom: 20px;
      color: #f0f0f0;
    }

    input[type="file"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 1em;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background-color: #ffffff;
      color: #2193b0;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FILE CONVERTER</h1>
    <h2>CSV to VCF Converter</h2>
    <input type="file" id="csvFile" accept=".csv">
    <br><br>
    <button onclick="convertCSVtoVCF()">Convert</button>
  </div>

  <script>
    function convertCSVtoVCF() {
      const fileInput = document.getElementById('csvFile');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a CSV file first.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split('\n');
        const header = lines[0].trim().split(',');
        const nameIndex = header.indexOf("Name");
        const typeIndex = header.indexOf("Type");
        const valueIndex = header.indexOf("Value");

        if (nameIndex === -1 || typeIndex === -1 || valueIndex === -1) {
          alert("CSV must contain 'Name', 'Type', and 'Value' headers.");
          return;
        }

        let vcfContent = '';
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;

          const cols = line.split(',');
          const name = cols[nameIndex]?.trim();
          const type = cols[typeIndex]?.trim()?.toUpperCase();
          const phone = cols[valueIndex]?.trim();

          if (name && phone) {
            vcfContent += "BEGIN:VCARD\n";
            vcfContent += "VERSION:3.0\n";
            vcfContent += `N:${name};;;;\n`;
            vcfContent += `FN:${name}\n`;
            vcfContent += `TEL;TYPE=${type}:${phone}\n`;
            vcfContent += "END:VCARD\n\n";
          }
        }

        const blob = new Blob([vcfContent], { type: 'text/vcard' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'contacts.vcf';
        link.click();
      };

      reader.readAsText(file);
    }
  </script>
</body>
</html>
